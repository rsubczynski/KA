label.dashboard.title = Die Geschichte der Grundung von Wohnungsgenossenschaften in Polen
label.dashboard.content = Geschichte der Gründung von Wohnungsgenossenschaften in Polen Die Idee der Genossenschaft wurde im frühen neunzehnten Jahrhundert in Nordamerika gegründet. In den 1890er Jahren erreichte es Polen, das damals unter Teilung stand. Posen (Towarzystwo Pomoc - Spółka Budowlana) und dann Bydgoszcz wurden die Wiege der Genossenschaft. In Posen war unter anderem die Gründung der Genossenschaft beteiligt Stefan Cegielski und Helena Modrzejewska. In den Jahren 1904 - 1924 wurden bald mehr als 20 Wohnungsgenossenschaften gegründet, darunter in Grudziądz, Leszno, Inowrocław, Gniezno, Chorzów und Kraków. Während dieser Zeit wurden verschiedene Organisationen gegründet, um den Wohnungsbau zu unterstützen, darunter Baugenossenschaft der polnischen Staatsbeamten in Posen (1900), Universelle Gesellschaft für den Bau billiger Wohn- und Arbeiterhäuser in Krakau (1907), Gesellschaft für den Bau von Postbeamten in Krakau, Towarzystwo Własnych Mieszkań Nasz Dach in Łódź (1913), Verband der ständigen Wohnungs- und Gartenvororte in Warschau. Den größten Stellenwert erlangte jedoch die 1920 gegründete Warschauer Wohnungsgenossenschaft, die in den Jahren 1926–1939 florierte. 1921 wurde die Warschauer Wohnungsgenossenschaft gegründet.
label.dashboard.guestMessage = Sie sind derzeit als Gast registriert. Um Ihre Identität zu bestätigen, füllen Sie das Formular unter <strong> Gast -> Unterkunft </ strong> aus und geben Sie das Geheimnis ein, das in der elektronischen Nachricht an Ihre E-Mail enthalten ist.

