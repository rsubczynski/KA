#dashbord
label.dashboard.title = Historia powstania Spółdzielni Mieszkaniowych w Polsce
label.dashboard.content = Historia powstania Spółdzielni Mieszkaniowych w Polsce Idea Spółdzielni powstała z początkiem XIX wieku w Ameryce Północnej. Do Polski, będącej wtedy pod zaborami, dotarła w latach 90. XIX wieku. Miastem – kolebką Spółdzielni stał się Poznań ( Towarzystwo Pomoc – Spółka Budowlana), a następnie Bydgoszcz. W Poznaniu w sprawy tworzenia Spółdzielni zaangażowani byli m.in. Stefan Cegielski i Helena Modrzejewska. Wkrótce, w latach 1904 – 1924, powstało ponad 20 Spółdzielni Mieszkaniowych m.in. w Grudziądzu, Lesznie, Inowrocławiu, Gnieźnie, Chorzowie, Krakowie. W tym okresie powstawały różne organizacje, mające na celu wspieranie budownictwa mieszkaniowego m.in. Spółdzielnia Budowlana Polskich Urzędników Państwowych w Poznaniu ( 1900 r.), Powszechne Towarzystwo Budowy Tanich Domów Mieszkalnych i Domów Robotniczych w Krakowie ( 1907 r.), Towarzystwo Budowlane Urzędniczek Pocztowych w Krakowie, Towarzystwo Własnych Mieszkań Nasz Dach w Łodzi( 1913 r.), Towarzystwo Mieszkań Stałych i Przedmieść Ogrodów w Warszawie. Jednak największego znaczenia nabrała utworzona w 1920 r. Warszawska Spółdzielnia Mieszkaniowa, której rozkwit nastąpił w latach 1926 – 1939. W 1921 r. powstała w Warszawie Spółdzielnia Budowlano-Mieszkaniowa Własna Siedziba .
